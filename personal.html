<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiStep</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d78692d9a4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container-fluid stepform">
      <div class="row justify-content-center">
        <div
          class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2 shadow-lg rounded px-3"
        >
          <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
            <h2 id="heading">Apply for the position</h2>
            <p>Fill all form field to go to next step</p>
            <form id="msform">
              <!-- progressbar -->
              <ul id="progressbar" class="w-100 mx-auto">
                <li class="active" id="personal"><strong>Personal</strong></li>
                <li id="academic"><strong>Academic</strong></li>
                <li id="experience"><strong>Experience</strong></li>
                <li id="skill"><strong>Skills</strong></li>
                <li id="confirm"><strong>Social Media</strong></li>
              </ul>
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <br />
              <!-- fieldsets -->
              <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Personal Information:</h2>
                    </div>
                    <div class="col-5">
                      <h5 class="steps">Step 1 - 5</h5>
                    </div>
                  </div>
                  <label class="fieldlabels">Name: *</label>
                  <input type="name" name="name" placeholder="Full Name" />
                  <label class="fieldlabels">Email: *</label>
                  <input type="email" name="email" placeholder="Email" />
                  <label class="fieldlabels">Address: *</label>
                  <input type="text" name="address" placeholder="Address" />
                  <label class="fieldlabels">Contact Number: *</label>
                  <input type="tel" name="phone" placeholder="+977- " />
                </div>
                <input
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Next"
                />
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
