<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MultiStep</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/d78692d9a4.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="container-fluid stepform">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2 shadow-lg rounded px-3">
        <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
          <h2 id="heading">Apply for the position</h2>
          <p>Let's wrap it up!</p>
          <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar" class="w-100 mx-auto">
              <li class="active" id="personal"><strong>Personal</strong></li>
              <li id="academic"><strong>Academic</strong></li>
              <li id="experience"><strong>Experience</strong></li>
              <li id="skill"><strong>Skills</strong></li>
              <li id="confirm"><strong>Social Media</strong></li>
            </ul>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
            <br />

            <fieldset>
              <div class="form-card">
                <div class="row">
                  <div class="col-7">
                    <h2 class="fs-title">Social Media:</h2>
                  </div>
                  <div class="col-5">
                    <h5 class="steps">Step 5 - 5</h5>
                  </div>
                </div>
                <div class="row">
                  <div class="col-2 d-flex align-items-center justify-content-center">
                    <img src=" https://irp-cdn.multiscreensite.com/43c3ee7c/dms3rep/multi/facebook-icon.png" alt="" style="width: 50px;">
                  </div>
                  <div class="col-10"> <label class="fieldlabels">Facebook</label>
                    <input type="text" name="expertise" placeholder="" />
                  </div>

                  
                  <div class="col-2 d-flex align-items-center justify-content-center">
                    <img src=" https://logos-world.net/wp-content/uploads/2020/11/Gmail-Logo.png" alt="" style="width: 50px;">
                  </div>
                  <div class="col-10"> <label class="fieldlabels">Google</label>
                    <input type="text" name="expertise" placeholder="" />
                  </div>

                  
                  <div class="col-2 d-flex align-items-center justify-content-center">
                    <img src="https://logos-world.net/wp-content/uploads/2020/04/Twitter-Logo.png" alt="" style="width: 50px;">
                  </div>
                  <div class="col-10"> <label class="fieldlabels">Twitter</label>
                    <input type="text" name="expertise" placeholder="" />
                  </div>
                  
                  <div class="col-2 d-flex align-items-center justify-content-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png" alt="" style="width: 50px;">
                  </div>
                  <div class="col-10"> <label class="fieldlabels">Github</label>
                    <input type="text" name="expertise" placeholder="" />
                  </div>


                  <div class="col-2 d-flex align-items-center justify-content-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/768px-LinkedIn_logo_initials.png" alt="" style="width: 50px;">
                  </div>
                  <div class="col-10"> <label class="fieldlabels">Linkedin</label>
                    <input type="text" name="expertise" placeholder="" />
                  </div>
                 
                </div>
                <input type="button" name="next" class="next action-button" value="Next" />
                <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
            </fieldset>
          

          </form>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
